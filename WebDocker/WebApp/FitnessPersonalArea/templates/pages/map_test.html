<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Labels</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtuyDtkP7A4TZPmpRySQHb4hv7hW6h0T0"></script>
    <script>
    // In the following example, markers appear when the user clicks on the map.
    // Each marker is labeled with a single alphabetical character.
    var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;

    var infoWindow, map, marker;

    function initialize() {
        infoWindow = new google.maps.InfoWindow;

        map = new google.maps.Map(document.getElementById('map'), {
                                                                    center: {lat: 52.52000659999999, lng: 13.404954},
                                                                    zoom: 13
                                                                });
        AddMarkers()
    }


    google.maps.event.addDomListener(window, 'load', initialize);

    // получаем данные местоположения пользователя
    function CurrentLocation(){
        navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
                };
            // выводим информационное табло
            infoWindow.setPosition(pos);
            infoWindow.setContent('Вы тут');
            infoWindow.open(map);
            // центрируем карту на точке положения
            map.setCenter(pos);
                                            
            alert(pos);
        });
    }

    // получаем данные местоположения пользователя
    function AddMarkers(){
        var i;
        var shape = {
            coords: [1, 1, 1, 20, 18, 20, 18, 1],
            type: 'poly'
          };
          // список точек для вывода на карте
        mySet = [[53.88038555,27.4336595577564, 'Первый зал'],
                [53.98038555, 27.61666217995047, 'Второй зал'],
                [53.88038555, 26.66621217995047, 'Третий зал'],
                [52.88038555, 27.61421219999047, 'Четвёртый зал']];

        // задание центрирования карты
        map.setCenter({lat: mySet[0][0], lng: mySet[0][1]});

        // обход всех точек и прорисовка
        for (var i = 0; i < mySet.length; i++) {
            var marker = new google.maps.Marker({
              position: {lat: mySet[i][0], lng: mySet[i][1]},
              map: map,
              shape: shape,
              label:'G',
              title: 'rwerwrwerew',
            });
            attachSecretMessage(marker, mySet[i][2]);
          
        }
    }
    // добавляем сообщение к маркеру
      function attachSecretMessage(marker, secretMessage) {
        var infowindow = new google.maps.InfoWindow({
          content: secretMessage
        });

        marker.addListener('click', function() {
          infowindow.open(marker.get('map'), marker);
        });
    }
    </script>
  </head>
  <body>
        <div class="form-group">
                <input class="btn btn-default" type="button" value="Текущее местоположение" onclick="CurrentLocation()">
            </div>
    <div id="map"></div>
  </body>
</html>
